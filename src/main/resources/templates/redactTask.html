<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tasks</title>
    <link rel = "stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/redactTask}" th:object="${redactTask}" method="post">
    <p>Название: <input type="text" th:field="*{name}" /></p>
    <p>Текст: <textarea th:field="*{description}"></textarea></p>
    <p>ID: <input type="hidden" th:field="*{id}"></p>
    <p>ParentID: <input type="hidden" th:field="*{parentId}"></p>
    <p>Create date: <input type="hidden" th:field="*{updateDate}"></p>
    <p><input type="submit" value="+" /> </p>
</form>
</body>
</html>
