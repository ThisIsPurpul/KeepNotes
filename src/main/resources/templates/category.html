<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KeepNotes</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<h1>KeepNotes</h1>


<div class="container">
    <div class="row">
        <div class="categories col-md-auto">
            <ul th:each="category: ${categories}" class="list-group">
                <li class="list-group-item">
                    <a th:href="@{/category/{id}(id=${category.getId()})}"
                       th:utext="${category.getName()}"></a>
                    <a th:href="@{/deleteCategory/{id}(id=${category.getId()})}" type="button"
                       onclick="return confirm('Удалить категорию?')" class="btn btn-outline-danger"
                       style="position:absolute; right:5px; bottom:5px">
                        Удалить
                    </a>
                </li>
            </ul>

            <form action="#" th:action="@{/addCategory}" method="post" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Новый тег" aria-label="Новый тег" name="name"/>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" value="Добавить"/>
                </div>
            </form>
        </div>
        <div class="tasks col-md-auto">
            <p>Tasks here</p>
            <ul th:each="task: ${tasks}" class="list-group">
                <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h5><a th:href="@{/category/}"
                                                th:utext="${task.getTitle()}"></a></h5>
                            <small>Дата</small>
                        </div>
                        <p class="mb-1">
                            <!--<a th:href="@{/category/{parentId}/{id}(id=${task.getId()})(parentId=${task.getParentId})}"
                               th:utext="${task.getTitle()}"></a>-->

                        </p>
                        <small>Статус активности с чекбоксом</small>
                </li>
            </ul>
            <form th:action="@{/addTask}" method="post" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Новый заголовок"
                       aria-label="Новый заголовок" name="title"/>
                <input type="hidden" name="parentId" th:value="${currentCategory.id}">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" value="Добавить"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
