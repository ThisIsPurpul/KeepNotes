<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KeepNotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0 h3 text-light" th:href="@{/category/}">KeepNotes</span>
</nav>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col-2 bg-dark">
            <div class="container pt-5">
                <ul th:each="category: ${categories}" class="list-group">
                    <li class="list-group-item">
                        <form th:action="@{/deleteCategory}" method="post"
                              class="input-group row justify-content-between p-1 mr-0 ml-0">
                            <div class="col-auto p-0">
                                <h7><a th:href="@{/category/{id}(id=${category.getId()})}"
                                       th:utext="${category.getName()}"></a></h7>
                                <input type="hidden" name="id" th:value="${category.getId()}">
                            </div>
                            <div class="col-auto p-0">
                                <div th:switch="${category.getId()}">
                                    <input th:case="null" type="submit" class="btn btn-outline-danger btn-sm"
                                           onclick="return confirm('Удалить все категории?')"
                                           value="Удалить всё"/>
                                    <input th:case="*" type="submit" class="btn btn-outline-danger btn-sm"
                                           onclick="return confirm('Удалить категорию?')"
                                           value="x"/>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
                <form action="#" th:action="@{/addCategory}" method="post" class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Новый тег" aria-label="Новый тег" name="name"/>
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-outline-secondary" value="+"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <div class="container-fluid">
                        <div class="row justify-content-center mt-5">
                            <div class="container-fluid">
                                <th:block th:switch="${currentCategory.id}">
                                    <h3><p th:case="null"> Все карточки</p></h3>
                                    <h3><p th:case="*" th:utext="${currentCategory.getName()}"></p></h3>
                                </th:block>
                                <div class="<justify-content-between">
                                    <!--Кнопка добавления задачи-->
                                    <div th:switch="${currentCategory.id}">
                                        <p th:case="null"></p>
                                        <button th:case="*" type="button" class="btn btn-primary m-3"
                                                data-toggle="modal"
                                                data-target="#newTaskModal">
                                            Добавить задачу
                                        </button>
                                    </div>
                                    <!--Кнопка редактирования категории-->
                                    <div th:switch="${currentCategory.id}">
                                        <p th:case="null"></p>
                                        <button th:case="*" type="button" class="btn btn-primary m-3"
                                                data-toggle="modal"
                                                data-target="#redactModal">
                                            Редактировать категорию
                                        </button>
                                    </div>
                                </div>
                            </div>


                            <!--Модальное окно изменения категории-->
                            <div class="modal fade" id="redactModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Редактирование категории</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="#" th:action="@{/redactCategory}" method="post"
                                                  class="input-group mt-3">
                                                <input type="text" class="form-control"
                                                       placeholder="Новое название категории" name="name"/>
                                                <div class="input-group-append">
                                                    <input type="submit" class="btn btn-outline-secondary" value="+"/>
                                                    <input type="hidden" name="id" th:value="${currentCategory.id}">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Модальное окно добавления задачи-->
                            <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Добавление задачи</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div th:switch="${currentCategory.id}">
                                                <p th:case="null"></p>
                                                <form th:case="*" th:action="@{/addTask}" method="post"
                                                      class="input-group mb-3">
                                                    <div class="form-group">
                                                        <label for="newTitleForm">Название заметки</label>
                                                        <input type="text" class="form-control" id="newTitleForm"
                                                               aria-label="Новый заголовок" name="title"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newDescriptionForm">Текст заметки</label>
                                                        <textarea class="form-control" id="newDescriptionForm" rows="3"
                                                                  name="description">
                                                        </textarea>
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <input type="hidden" name="parentId"
                                                               th:value="${currentCategory.id}">
                                                        <input type="submit" class="btn btn-outline-secondary"
                                                               value="Принять"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <th:block th:each="task: ${tasks}">
                                <div class="container-fluid m-2" style="width:12rem">
                                    <!--Карточка задачи-->
                                    <div class="card">
                                        <div class="card-header p-3">
                                            <h5><a th:href="@{/category/}"
                                                   th:utext="${task.getTitle()}"></a></h5>
                                        </div>
                                        <div class="card-body p-3">
                                            <a th:href="@{/category/}"
                                               th:utext="${task.getDescription()}"></a>
                                        </div>
                                        <div class="card-footer p-3">
                                            <form th:action="@{/deleteTask}" method="post" class="input-group mb-3">
                                                <input type="hidden" name="id" th:value="${task.getId()}">
                                                <input type="hidden" name="parentId" th:value="${currentCategory.id}">
                                                <!--Кнопка редактирования задачи-->
                                                <th:block th:switch="${currentCategory.id}">
                                                    <div th:case="null"></div>
                                                    <button th:case="*" type="button" class="btn btn-primary btn-sm"
                                                            data-toggle="modal"
                                                            th:data-target="'#'+'redactTask'+${task.getId()}">
                                                        Изменить
                                                    </button>
                                                </th:block>
                                                <input type="submit" class="btn btn-danger btn-sm" value=" X "/>
                                            </form>
                                            <!--Модальное окно редактирования задачи-->
                                            <div class="modal fade" th:id="'redactTask'+${task.getId()}" tabindex="-1" role="dialog"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Редактирование задачи</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form action="#" th:action="@{/redactTask}" method="post"
                                                                  class="input-group mt-3">
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control"
                                                                           th:value="${task.getTitle()}" name="title"/>
                                                                </div>
                                                                <div class="form-group">
                                                                    <textarea class="form-control"
                                                                              th:value="${task.getDescription()}"
                                                                              rows="3" name="description"></textarea>
                                                                </div>
                                                                <input type="hidden" name="id"
                                                                       th:value="${task.getId()}">
                                                                <input type="hidden" name="parentId"
                                                                       th:value="${currentCategory.id}">
                                                                <br>
                                                                <input type="submit" class="btn btn-outline-secondary"
                                                                       value="Принять"/>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--     -->
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
