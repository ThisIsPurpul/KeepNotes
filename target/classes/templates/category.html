<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyNotes</title>
    <link rel = "stylesheet" href="/assets/style.css">
</head>

<body>
    <h1>Notes Project 2020</h1>
    <table border="1">
    <tr>
        <th>Мои списки</th>
        <th th:utext="${currentCategory.getName()}"></th>
    </tr>
    <tr>
        <td>
            <ul th:each="category: ${categories}">
                <li><a th:href="@{/category/{id}(id=${category.getId()})}" th:utext="${category.getName()}"></a></li>
            </ul>
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <!-- <a th:href="@{/addCategory}">Добавить категорию</a> -->
            <form action="#" th:action="@{/addCategory}" method="post">
                <input type="text" name="name"/>
                <input type="submit" value="Добавить" />
            </form>
        </td>
        <td></td>
    </tr>
    </table>
</body>
</html>
