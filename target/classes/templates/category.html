<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KeepNotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Navbar</span>
</nav>
<div class="container-fluid" >
    <div class="row" style="height: 100vh">
        <div class="col-2 bg-dark">
            <div class="container pt-5">
                <ul th:each="category: ${categories}" class="list-group">
                    <li class="list-group-item">
                        <form th:action="@{/deleteCategory}" method="post"
                              class="input-group row justify-content-between p-1 mr-0 ml-0">
                            <div class="col-auto p-0">
                                <h5><a th:href="@{/category/{id}(id=${category.getId()})}"
                                       th:utext="${category.getName()}"></a></h5>
                                <input type="hidden" name="id" th:value="${category.getId()}">
                            </div>
                            <div class="col-auto p-0">
                                <div th:switch="${category.getId()}">
                                    <input th:case="null" type="submit" class="btn btn-outline-danger"
                                           onclick="return confirm('Удалить все категории?')"
                                           value="Удалить всё"/>
                                    <input th:case="*" type="submit" class="btn btn-outline-danger"
                                           onclick="return confirm('Удалить категорию?')"
                                           value="x"/>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
                <form action="#" th:action="@{/addCategory}" method="post" class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Новый тег" aria-label="Новый тег" name="name"/>
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-outline-secondary" value="+"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-10 bg-primary">
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <div class="container-fluid">
                        <div class="row">

                            <th:block th:each="task: ${tasks}">
                                <div class="container-fluid m-2" style="width:12rem">
                                    <div class="card" style="height: 15rem;">
                                        <div class="card-header">
                                            <h5><a th:href="@{/category/}"
                                                   th:utext="${task.getTitle()}"></a></h5>
                                        </div>
                                        <div class="card-body">
                                            <a th:href="@{/category/}"
                                               th:utext="${task.getDescription()}"></a>
                                        </div>
                                        <div class="card-footer">
                                            <form th:action="@{/deleteTask}" method="post" class="input-group mb-3">
                                                <input type="hidden" name="id" th:value="${task.getId()}">
                                                <input type="hidden" name="parentId" th:value="${currentCategory.id}">
                                                <input type="submit" class="btn btn-outline-danger btn-sm" value="x"/>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                        <div class="row">
                            <div th:switch="${currentCategory.id}">
                                <p th:case="null"></p>
                                <form th:case="*" th:action="@{/addTask}" method="post" class="input-group mb-3">
                                    <div class="form-group">
                                        <label for="newTitleForm">Название заметки</label>
                                        <input type="text" class="form-control" id="newTitleForm"
                                               aria-label="Новый заголовок" name="title"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="newDescriptionForm">Текст заметки</label>
                                        <input type="text" class="form-control" id="newDescriptionForm"
                                               aria-label="Новый текст" name="description"/>
                                    </div>
                                    <input type="hidden" name="parentId" th:value="${currentCategory.id}">
                                    <div class="input-group-append">
                                        <input type="submit" class="btn btn-outline-secondary" value="+"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
